name: Pull Request Checker
run-name: Running tests on Pull Request

on:
  pull_request:

jobs:
  backend_tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
    - run: npm test
